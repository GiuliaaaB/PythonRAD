<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="grid">
        <div class="icon">
            <img src="/static/imagens/icon.svg" alt="Login">
            <h1>Pronto(a) para começar?</h1>
        </div>
        <form action="{{ url_for('login') }}" method="POST" class="form">
            <div class="select-user">
                <label>
                    <input type="radio" name="user_type" value="visitor" checked>
                    Visitante
                </label>
                <label>
                    <input type="radio" name="user_type" value="admin">
                    Admin
                </label>
            </div>
            <div id="admin-fields" class="admin-fields">
                <input type="text" name="username" placeholder="Usuário" autocomplete="username">
                <div class="password-wrapper">
                    <input type="password" name="password" id="password" placeholder="Senha" autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword()">
                        <img src="/static/imagens/eye.svg" id="eye-icon" alt="Mostrar senha">
                    </span>
                </div>
            </div>
            <button type="submit" class="btn-link">Entrar</button>
        </form>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
